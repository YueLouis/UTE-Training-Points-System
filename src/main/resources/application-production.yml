spring:
  config:
    activate:
      on-profile: production
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/railway}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true

# ⚠️ Railway blocks SMTP on Free/Hobby plans
# Use Resend API (HTTPS) instead
# spring.mail is NOT used in production

logging:
  level:
    root: WARN
    vn.hcmute.trainingpoints: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

jwt:
  secret: ${JWT_SECRET:please_set_jwt_secret_in_env}
  access:
    expiration: ${JWT_ACCESS_EXPIRATION:1800000}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION:604800000}

resend:
  api-key: ${RESEND_API_KEY}

app:
  reset:
    expireSeconds: ${OTP_EXPIRATION_SECONDS:120}
    token:
      expiry-minutes: ${RESET_TOKEN_EXPIRY:15}
    pepper: ${RESET_PEPPER:please_set_in_env}
    frontend-url: ${RESET_FRONTEND_URL:http://localhost:3000/reset-password}
  mail:
    from: ${MAIL_FROM:onboarding@resend.dev}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
