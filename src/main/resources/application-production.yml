spring:
  config:
    activate:
      on-profile: production
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/railway}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    root: WARN
    vn.hcmute.trainingpoints: INFO
    org.springframework.web: INFO
    org.hibernate: WARN

jwt:
  secret: ${JWT_SECRET}
  access:
    expiration: ${JWT_ACCESS_EXPIRATION:1800000}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION:604800000}

app:
  reset:
    expireSeconds: ${OTP_EXPIRATION_SECONDS:120}
  mail:
    from: ${MAIL_USERNAME}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
