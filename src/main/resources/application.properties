spring.application.name=UTE Training Points System - API

# =========================
# DATASOURCE (Dev fallback - use ENV in real deploy)
# =========================
spring.datasource.url=${DEV_DATABASE_URL:jdbc:mysql://localhost:3306/railway?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh&useUnicode=true&characterEncoding=utf8}
spring.datasource.username=${DEV_DB_USER:root}
spring.datasource.password=${DEV_DB_PASSWORD:password}


# =========================
# Hikari
# =========================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000


# =========================
# JPA / HIBERNATE
# =========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false


# =========================
# FLYWAY MIGRATION
# =========================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=false
spring.flyway.clean-disabled=true


# =========================
# LOGGING
# =========================
logging.level.root=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.transaction=WARN
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.vn.hcmute.trainingpoints=INFO


# =========================
# JWT CONFIGURATION
# =========================
jwt.secret=${JWT_SECRET:please_override_in_env}
jwt.access.expiration=${JWT_ACCESS_EXPIRATION:1800000}
jwt.refresh.expiration=${JWT_REFRESH_EXPIRATION:604800000}


# =========================
# ERROR RESPONSE (dev-safe defaults)
# =========================
server.error.include-message=always
server.error.include-binding-errors=never
server.error.include-stacktrace=never


# =========================
# Railway / Cloud
# =========================
server.port=${PORT:8080}


# =========================
# Mail | Password Reset (use ENV)
# =========================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:changeme@example.com}
spring.mail.password=${MAIL_PASSWORD:changeme}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

app.mail.from=${APP_MAIL_FROM:UTE Training Points <noreply@trainingpoints.local>}

app.reset.token.expiry-minutes=${RESET_TOKEN_EXPIRY:15}
app.reset.pepper=${RESET_PEPPER:please_override_in_env}
app.reset.frontend-url=${RESET_FRONTEND_URL:http://localhost:3000/reset-password}

# Resend API Configuration
resend.api-key=${RESEND_API_KEY:re_test_default}

# CORS allowed origins (comma-separated). Example: http://localhost:3000,https://frontend.example.com
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}


# =========================
# ACTUATOR
# =========================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
