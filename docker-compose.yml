services:
  mysql:
    image: mysql:8.0
    container_name: utetps-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: utetps
      MYSQL_USER: app
      MYSQL_PASSWORD: apppass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Nếu muốn seed data thì mở comment dòng dưới và tạo file db/init/01_seed.sql
      # - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpass"]
      interval: 5s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: utetps-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/utetps?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: apppass

      # Nếu project em có mail/jwt secret… thì nhét env ở đây (không hardcode)
      # SPRING_MAIL_HOST: smtp.gmail.com
      # SPRING_MAIL_PORT: 587
      # SPRING_MAIL_USERNAME: your@gmail.com
      # SPRING_MAIL_PASSWORD: your_app_password

    ports:
      - "8080:8080"

volumes:
  mysql_data:
